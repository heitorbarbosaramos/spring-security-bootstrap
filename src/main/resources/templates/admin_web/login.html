<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main}">

<div layout:fragment="content" class="container-fluid">

	

<div id="login">
	
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/login}" method="post" autocomplete="off">
                            <h3 class="text-center text-info">SISTEMA <i class="material-icons">account_box</i> LOGIN</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            
                            <div class="form-group">                              
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">                                
                            </div>
                            
                             <div class="form-group">                              
                               
                                
                                	<div class="alert alert-danger" id="error">
										<button data-dismiss="alert" class="close">
											×
										</button>
										<i class="fa fa-times-circle"></i>
										<strong>Erro de Login!</strong> Usuario ou senha incorreto.
									</div>
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
		

</div>
<!-- /.container-fluid -->
</html>
